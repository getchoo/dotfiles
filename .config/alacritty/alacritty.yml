#
# getchoo's alacritty config
#

import:
  - nord.yml

env:
  TERM: alacritty

window:
  dimensions:
    columns: 90
    lines: 35
  decorations: full

font:
  normal:
    family: FiraCode Nerd Font

    style: Regular

  bold:
    family: FiraCode Nerd Font

    style: Bold

  italic:
    family: FiraCode Nerd Font

    style: Italic

  bold_italic:
    family: FiraCode Nerd Font

    style: Bold Italic

  size: 12.0

  builtin_box_drawing: true

draw_bold_text_with_bright_colors: true
